<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Baskerville">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/gallery.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

</head>

<body>
  <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#"><img id="logo" src="images/logo.webp" alt="Loveataly Logo"></a>
    <input type="checkbox" id="navbar-toggle" class="navbar-toggle" />
    <div class="navbar-toggler-container">
        <a href="#navbarNav" class="navbar-toggler" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </a>
    </div>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item active"><a class="nav-link" href="index.html">HOME</a></li>
            <li class="nav-item"><a class="nav-link" href="#about-us">ABOUT</a></li>
            <li class="nav-item"><a class="nav-link" href="menu.html">MENU</a></li>
            <li class="nav-item"><a class="nav-link" href="gallery.html">GALLERY</a></li>
            <li class="nav-item"><a class="nav-link" href="#contact-container">CONTACT US</a></li>
        </ul>
    </div>
</nav>
  <section class="container my-4" id="gallery">
    <h1 class="pb-4"><span>GALLERY</span></h1>
    <div class="gallery-preview">
      <img src="images/sandwich.webp" alt="Sandwich" onclick="showFullImage(0)">
      <img src="images/pasta.webp" alt="Pasta" onclick="showFullImage(1)">
      <img src="images/chicken.webp" alt="Chicken" onclick="showFullImage(2)">
      <img src="images/pies.webp" alt="Pies" onclick="showFullImage(3)">
      <img src="images/arancini.jpeg" alt="Arancini" onclick="showFullImage(4)">
      <img src="images/buffet.jpeg" alt="Buffer" onclick="showFullImage(5)">
      <img src="images/parmo-bun.jpeg" alt="Parmo bun" onclick="showFullImage(6)">
    </div>
    <div id="fullImageModal" class="modal">
      <div class="overlay" onclick="closeFullImage()"></div> <!-- Overlay for closing modal -->
      <span class="close" onclick="closeFullImage()">&times;</span>
      <img class="modal-content" id="fullImage">
      <button class="prev" onclick="changeImage(-1)">&#10094;</button>
      <button class="next" onclick="changeImage(1)">&#10095;</button>
  </div>
  </section>

  <script>
    let currentIndex = 0;
    const images = [
      "images/sandwich.webp",
      "images/pasta.webp",
      "images/chicken.webp",
      "images/pies.webp",
      "images/arancini.jpeg",
      "images/buffet.jpeg",
      "images/parmo-bun.jpeg"
    ];

    function showFullImage(index) {
      currentIndex = index;
      document.getElementById("fullImageModal").style.display = "block";
      document.getElementById("fullImage").src = images[currentIndex];
    }

    function closeFullImage() {
      document.getElementById("fullImageModal").style.display = "none";
    }

    function changeImage(direction) {
      currentIndex += direction;
      if (currentIndex < 0) {
        currentIndex = images.length - 1; // Wrap to last image
      } else if (currentIndex >= images.length) {
        currentIndex = 0; // Wrap to first image
      }
      document.getElementById("fullImage").src = images[currentIndex];
    }
  </script>
</body>

</html>
